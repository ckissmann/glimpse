# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: release

on:
  push:
    branches: [ "release" ]

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: mlugg/setup-zig@v2
    - run: zig init
    - name: Build
      run: sh ./scripts/pipeline-run.sh
    - name: Generate release tag
      id: generate_release_tag
      uses: amitsingh-007/next-release-tag@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: 'v'
        tag_template: 'yyyy.mm.dd.i'
    - uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: ${{ steps.generate_release_tag.outputs.next_release_tag }}
        prerelease: false
        title: Release ${{ steps.generate_release_tag.outputs.next_release_tag }}
        files: |
          README.md
          SHA*
          dist/*.*
    - name: Update Homebrew formula
      env:
        HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
      run: |
          # Download release
          VERSION=${GITHUB_REF#refs/tags/v}
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${GITHUB_REF#refs/tags/}.tar.gz"
          
          # Calculate SHA256
          SHA256=$(curl -sL $URL | shasum -a 256 | cut -d' ' -f1)
          
          # Clone homebrew tap
          git clone https://github.com/${{ github.repository_owner }}/glimpse
          cd glimpse
          
          # Update formula
          sed -i "s|url \".*\"|url \"$URL\"|" Formula/glimpse.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/glimpse.rb
          
          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/glimpse.rb
          git commit -m "Update to version $VERSION"
          git push
          
