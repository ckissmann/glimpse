# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: release

on:
  push:
    branches: [ "release" ]

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: mlugg/setup-zig@v2
    - run: zig init
    - name: Build
      run: sh ./scripts/pipeline-run.sh
    - name: Generate release tag
      id: generate_release_tag
      uses: amitsingh-007/next-release-tag@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: 'v'
        tag_template: 'yyyy.mm.dd.i'
    - uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: ${{ steps.generate_release_tag.outputs.next_release_tag }}
        prerelease: false
        title: Release ${{ steps.generate_release_tag.outputs.next_release_tag }}
        files: |
          README.md
          SHA*
          dist/*.*
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz"
          
          echo "Updating formula for version $VERSION"
          echo "URL: $URL"
          
          # Download and calculate SHA256
          SHA256=$(curl -sL "$URL" | shasum -a 256 | cut -d' ' -f1)
          echo "SHA256: $SHA256"
          
          # Update formula file
          sed -i.bak "s|url \".*\"|url \"$URL\"|" Formula/glimpse.rb
          sed -i.bak "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/glimpse.rb
          rm Formula/glimpse.rb.bak
          
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet Formula/glimpse.rb; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add Formula/glimpse.rb
          git commit -m "chore: update formula to ${GITHUB_REF#refs/tags/}"
          git push