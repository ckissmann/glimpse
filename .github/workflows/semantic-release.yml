# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: release

on:
  push:
    branches: [ "release" ]

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: mlugg/setup-zig@v2
    - run: zig init
    - name: Build
      run: sh ./scripts/pipeline-run.sh
    - name: Generate release tag
      id: generate_release_tag
      uses: amitsingh-007/next-release-tag@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: 'v'
        tag_template: 'yyyy.mm.dd.i'
    - uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: ${{ steps.generate_release_tag.outputs.next_release_tag }}
        prerelease: false
        title: Release ${{ steps.generate_release_tag.outputs.next_release_tag }}
        files: |
          README.md
          SHA*
          dist/*.*
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract version from release
      id: version
      run: |
        # Get version from release tag name
        VERSION="${{ steps.generate_release_tag.outputs.next_release_tag }}"
        # Remove 'v' prefix if exists
        VERSION_NO_V="${VERSION#v}"
        
        echo "Full tag: $VERSION"
        echo "Version without v: $VERSION_NO_V"
          
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT
    - name: Update Formula
      run: |
        TAG="${{ steps.version.outputs.version }}"
        VERSION="${{ steps.version.outputs.version_no_v }}"
        URL="https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz"
          
        echo "üì¶ Tag: $TAG"
        echo "üì¶ Version: $VERSION"
        echo "üì¶ URL: $URL"
          
        # Download and calculate SHA256
        echo "‚è≥ Calculating SHA256..."
        SHA256=$(curl -sL "$URL" | shasum -a 256 | cut -d' ' -f1)
        echo "üîê SHA256: $SHA256"
          
        # Update formula file
        sed -i.bak "s|url \".*\"|url \"$URL\"|" Formula/glimpse.rb
        sed -i.bak "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/glimpse.rb
        sed -i.bak "s|version \".*\"|version \"$VERSION\"|" Formula/glimpse.rb
        rm Formula/glimpse.rb.bak
          
        echo "‚úÖ Formula updated!"
    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
        if git diff --quiet Formula/glimpse.rb; then
          echo "‚úÖ No changes to commit"
          exit 0
        fi
          
        git add Formula/glimpse.rb
        git commit -m "chore: update formula to ${{ steps.version.outputs.version }}"
        git push
          
        echo "‚úÖ Pushed to repository!"